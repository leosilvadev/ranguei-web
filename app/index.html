<!DOCTYPE html>
<html data-ng-app="ranguei">
	<head>
		<meta charset="UTF-8">
		<title>Ranguei</title>
		<!-- build:css css/index.min.css -->	
		<link rel="stylesheet" href="/css/index.css">
		<!-- endbuild -->
	</head>
	<body data-ng-controller="LoginController">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="page-header">
						<h1>Onde você já rangou?</h1>
					</div>
					
					<button type="button" class="btn btn-primary btn-large"
						data-ng-show="!logged"
						data-ng-click="IntentLogin()">
						Login with Facebook
					</button>
					
					<button type="button" class="btn btn-danger btn-large"
						data-ng-show="logged"
						data-ng-click="logout()">
						Logout
					</button>
					
					<div>
						<debug val="user"></debug>
					</div>
					
				</div>
			</div>
		</div>

		<!-- build:js js/index.min.js -->
		<script src="/components/jquery/dist/jquery.js"></script>
		<script src="/components/angular/angular.js"></script>
		<script src="/components/angular-facebook/lib/angular-facebook.js"></script>
		
		<script src="/js/rangueiModule.js"></script>
		
		<script src="/js/modules/facebook/facebookModule.js"></script>
		<script src="/js/modules/facebook/controllers/controllers.js"></script>
		<script src="/js/modules/facebook/services/services.js"></script>
		
		<script src="/js/modules/guest/guestModule.js"></script>
		<script src="/js/modules/guest/controllers/controllers.js"></script>
		<script src="/js/modules/guest/services/services.js"></script>
		<!-- endbuild -->
	</body>
</html>
